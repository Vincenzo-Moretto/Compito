<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Funzioni</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .function-block {
        margin-bottom: 20px;
      }
      .function-block label {
        display: block;
        margin: 5px 0;
      }
      .function-block input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Test delle Funzioni</h1>

    <!-- Funzione 1: somma50 -->
    <div class="function-block">
      <h2>Controlla 50</h2>
      <label for="num1">Numero 1:</label>
      <input type="number" id="num1" />
      <label for="num2">Numero 2:</label>
      <input type="number" id="num2" />
      <button onclick="testSomma50()">Test</button>
      <p id="result1"></p>
    </div>

    <!-- Funzione 2: rimuoviCarattere -->
    <div class="function-block">
      <h2>Rimuovi Carattere</h2>
      <label for="stringa">Stringa:</label>
      <input type="text" id="stringa" />
      <label for="posizione">Posizione:</label>
      <input type="number" id="posizione" />
      <button onclick="testRimuoviCarattere()">Test</button>
      <p id="result2"></p>
    </div>

    <!-- Funzione 3: compresi -->
    <div class="function-block">
      <h2>Controlla Intervallo</h2>
      <label for="num3">Numero 1:</label>
      <input type="number" id="num3" />
      <label for="num4">Numero 2:</label>
      <input type="number" id="num4" />
      <button onclick="testCompresi()">Test</button>
      <p id="result3"></p>
    </div>

    <!-- Funzione 4: controllaCitta -->
    <div class="function-block">
      <h2>Controlla Città</h2>
      <label for="nomeCitta">Nome Città:</label>
      <input type="text" id="nomeCitta" />
      <button onclick="testControllaCitta()">Test</button>
      <p id="result4"></p>
    </div>

    <!-- Funzione 5: calcolaSomma -->
    <div class="function-block">
      <h2>Calcola Somma Array</h2>
      <label for="arraySomma">Array (numeri separati da virgola):</label>
      <input type="text" id="arraySomma" />
      <button onclick="testCalcolaSomma()">Test</button>
      <p id="result5"></p>
    </div>

    <!-- Funzione 6: non1e3 -->
    <div class="function-block">
      <h2>Controlla Array (no 1 o 3)</h2>
      <label for="arrayCheck">Array (numeri separati da virgola):</label>
      <input type="text" id="arrayCheck" />
      <button onclick="testNon1e3()">Test</button>
      <p id="result6"></p>
    </div>

    <!-- Funzione 7: angoli -->
    <div class="function-block">
      <h2>Controlla Tipo di Angolo</h2>
      <label for="gradi">Gradi:</label>
      <input type="number" id="gradi" />
      <button onclick="testAngoli()">Test</button>
      <p id="result7"></p>
    </div>

    <!-- Funzione 8: acronimo -->
    <div class="function-block">
      <h2>Crea Acronimo</h2>
      <label for="frase">Frase:</label>
      <input type="text" id="frase" />
      <button onclick="testAcronimo()">Test</button>
      <p id="result8"></p>
    </div>

    <script>
      const somma50 = (a, b) => a === 50 || b === 50 || a + b === 50;

      const rimuoviCarattere = (stringa, posizione) => {
        let arrDiLettere = stringa.split("");
        arrDiLettere.splice(posizione, 1);
        return arrDiLettere.join("");
      };

      const compresi = (a, b) =>
        (a >= 40 && a <= 60 && b >= 40 && b <= 60) || (a >= 70 && a <= 100 && b >= 70 && b <= 100);

      const controllaCitta = (nomeCitta) => nomeCitta.startsWith("Los") || nomeCitta.startsWith("New");

      const calcolaSomma = (arr) => arr.reduce((a, b) => a + b, 0);

      const non1e3 = (arr) => !arr.includes(1) && !arr.includes(3);

      const angoli = (deg) => {
        if (deg < 90) return "acuto";
        if (deg === 90) return "retto";
        if (deg < 180) return "ottuso";
        if (deg === 180) return "piatto";
      };

      const acronimo = (frase) =>
        frase
          .split(" ")
          .map((parola) => parola.charAt(0))
          .join("")
          .toUpperCase();

      function testSomma50() {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);
        document.getElementById("result1").innerText = somma50(num1, num2);
      }

      function testRimuoviCarattere() {
        const stringa = document.getElementById("stringa").value;
        const posizione = parseInt(document.getElementById("posizione").value);
        document.getElementById("result2").innerText = rimuoviCarattere(stringa, posizione);
      }

      function testCompresi() {
        const num3 = parseInt(document.getElementById("num3").value);
        const num4 = parseInt(document.getElementById("num4").value);
        document.getElementById("result3").innerText = compresi(num3, num4);
      }

      function testControllaCitta() {
        const nomeCitta = document.getElementById("nomeCitta").value;
        document.getElementById("result4").innerText = controllaCitta(nomeCitta);
      }

      function testCalcolaSomma() {
        const arraySomma = document.getElementById("arraySomma").value.split(",").map(Number);
        document.getElementById("result5").innerText = calcolaSomma(arraySomma);
      }

      function testNon1e3() {
        const arrayCheck = document.getElementById("arrayCheck").value.split(",").map(Number);
        document.getElementById("result6").innerText = non1e3(arrayCheck);
      }

      function testAngoli() {
        const gradi = parseInt(document.getElementById("gradi").value);
        document.getElementById("result7").innerText = angoli(gradi);
      }

      function testAcronimo() {
        const frase = document.getElementById("frase").value;
        document.getElementById("result8").innerText = acronimo(frase);
      }
    </script>
  </body>
</html>
